buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
        google()
    }
}

plugins {
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id "io.freefair.lombok" version "4.1.6"
}

apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'org.springframework.boot'

group = 'info.chenliang.b'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://plugins.gradle.org/m2/" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    jcenter()
    google()
}

configurations {
    all*.exclude module : 'spring-boot-starter-logging'
}

dependencies {
    compile project(':bshared')
    compile ('org.springframework.boot:spring-boot-starter:2.2.2.RELEASE') {
        exclude group: 'ch.qos.logback'

    }
    compile 'io.netty:netty-all:4.1.42.Final'
    compile 'com.badlogicgames.gdx:gdx:1.9.8'
    compile 'log4j:log4j:1.2.17'
    compile 'com.google.guava:guava:19.0'
    compile 'io.aeron:aeron-all:1.24.0'
    compile 'org.openjdk.jmh:jmh-core:1.17.4'
    compile 'org.openjdk.jmh:jmh-generator-annprocess:1.17.4'
    compile 'org.slf4j:slf4j-api:1.7.26'
    compile 'org.slf4j:slf4j-log4j12:1.7.26'
    compile 'com.typesafe.akka:akka-actor_2.13:2.5.25'
    compile group: 'com.typesafe.akka', name: 'akka-actor-typed_2.13', version: '2.6.4'


//    compile("org.springframework.boot:spring-boot-starter"){
//        exclude module: "spring-boot-starter-logging"
//        exclude module: "logback-classic"
//    }


compileOnly 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'
	
	testCompileOnly 'org.projectlombok:lombok:1.18.12'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
}
