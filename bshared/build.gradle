/*
 * This file was generated by the Gradle 'init' task.
 */

apply plugin: 'java'
apply plugin: 'maven-publish'

 repositories {
	mavenCentral()
}

sourceCompatibility = 1.8
dependencies {
    compile 'org.springframework.boot:spring-boot-starter:2.2.2.RELEASE'
    compile 'io.netty:netty-all:4.1.42.Final'
    compile 'com.google.protobuf:protobuf-java:3.11.1'
    compile 'com.badlogicgames.gdx:gdx:1.9.8'
    compile 'log4j:log4j:1.2.17'
    compile 'com.google.guava:guava:19.0'
    compile 'io.aeron:aeron-all:1.24.0'
    compile 'org.openjdk.jmh:jmh-core:1.17.4'
    compile 'org.openjdk.jmh:jmh-generator-annprocess:1.17.4'
    compile 'org.slf4j:slf4j-api:1.7.26'
    compile 'org.slf4j:slf4j-log4j12:1.7.26'
    compile 'com.typesafe.akka:akka-actor_2.13:2.5.25'
    
    compileOnly 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'
    testCompile 'junit:junit:3.8.1'
	
	testCompileOnly 'org.projectlombok:lombok:1.18.12'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
}

description = 'bshared'
version = '1.0'
